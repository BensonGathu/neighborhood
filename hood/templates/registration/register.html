{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load django_bootstrap5 %}
{% block content %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
        <p>Error in the form </p>
        {% endif %}

        {%bootstrap_form form%}

        <input type="submit" value="Register">
    </form>
</body>
</html>

{%endblock%}
